<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Игра Pig</title>
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />
</head>
<body>

    <img id="image1" src="images/dice-1.png" style="position: absolute;top:30%;left:20%">
    <img id="image2" src="images/dice-1.png" style="position: absolute;top:30%; right:20%;">
    <table border="0" style="position: absolute;left:45%; top: 3%;">
        <tbody>
        <tr>
            <th>Игрок 1</th>
            <th>Игрок 2</th>
        </tr>
        <tr>
            <td id="points_1">Очки</td>
            <td id="points_2">Очки</td>
        </tr>
        </tbody>
    </table>
    <p id="current_player" style="position: absolute;top:15%;left:44%;">Сейчас ход игрока 1</p>
    <p id="current_points" style="position:absolute; top:20%; left:45%;">Набрано очков: 0</p>
    <form style="position:absolute;left:43%; top:35%; width:100px; height:100px;">
        <input name="toss_dice" type="button" onclick="toss()" value="Бросить кости" style="margin:20px;">
        <input name="save_score" type="button" onclick="save()" value="Сохранить набранные очки" style="margin:20px;">
        <input name="new_game" type="button" onclick="init()" value="Начать новую игру" style="margin:20px;">
    </form>

    <script src="game.js"></script>
</body>
</html>
